<template>
    <lightning-card title="Meeting Rooms">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="4" padding="around-small">
                <ul>
                    <template for:each={meetingRoomsInfo} for:item="room">
                        <li key={room.roomNumber} style="padding:10px">
                            <c-meeting-room meeting-room-info={room} show-meeting-room ></c-meeting-room>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>

            <lightning-layout-item size="8" padding="around-small">
                You selected: {selectedMeetingRoom}
            </lightning-layout-item>
        </lightning-layout>
        
    </lightning-card>
</template>
