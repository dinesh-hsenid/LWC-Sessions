<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" step="0.01" label="Weight in Kgs" onchange={onWeightChange}></lightning-input>
        <lightning-input type="number" step="0.01" label="Height in Metres" onchange={onHeightChange}></lightning-input>
        <lightning-button label="Check BMI" onclick={checkBMIHandler}></lightning-button>

        <p>
            {bmiResult}
        </p>
    </lightning-card>
</template>
